[pytest]
markers =
    integration: Tests requiring real API calls
    unit: Unit tests with mocks
    slow: Tests taking more than 5 seconds

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing

timeout = 30
